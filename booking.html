
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>

  <style>
   
   * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
       font-family: Arial, sans-serif;
   }


   body {
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
   }


   .booking-container {
    background-color: #111;
    padding: 30px;
    border-radius: 10px;
    width: 400px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
   }


   .booking-container h1 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 24px;
    letter-spacing: 1px;
   }


   form {
    display: flex;
    flex-direction: column;
    gap: 15px;
   }


   label {
    font-size: 16px;
    margin-bottom: 5px;
   }


   input,
   select {
    padding: 10px;
    border: 1px solid #444;
    border-radius: 5px;
    background-color: #222;
    color: #fff;
    font-size: 14px;
    outline: none;
    transition: 0.3s;
   }


   input:focus,
   select:focus {
    border-color: #fff;
    box-shadow: 0 0 5px #fff;
   }


   .btn-container {
    display: flex;
    justify-content: flex-start;
    margin-top: 20px;
   }


   .submit-btn {
    background-color: #3c0404;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 25px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
   }


   .submit-btn:hover {
    background-color: #fff;
    color: #000;
   }


   @media (max-width: 500px) {
    .booking-container {
        width: 90%;
        padding: 20px;
    }
   }
  </style>
</head>
<body>
    <div class="booking-container">
        <h1>Reserve Your Table</h1>
        
            <label for="reserve">Do you wanna reserve your table?</label>
            <select id="reserve" name="reserve" required>
                <option value="">-- Select an option --</option>
                <option value="yes">Yes, please</option>
                <option value="no">No, maybe later</option>
            </select>

        
            <label for="time">What time do you wanna reserve your table?</label>
            <input type="text" id="time" name="time" required>

            
            <label for="spot">At what spot?</label>
            <input type="text" id="spot" name="spot" placeholder="Enter your preferred spot" required>

    
            <a class="btn-container" href="submit.html" target="_self">
                <button type="submit" class="submit-btn">Submit Request</button>
            </a>
        </form>
    </div>
</body>
</html>
